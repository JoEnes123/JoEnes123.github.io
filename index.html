<DOCTYPE html>
  
    
<html> 
    <head>
        <title>Dot probe task</title>
        <link rel="stylesheet" href="style.css"> 
        </head>
    <body>
        <div id= "top">
           <div id= "logo"> Art and Attention Study</div>
        </div>
        <div id= "main">
            <span class = "buttons">
            <button style="height:100px;width:200px" onclick="NoGamification()" >NoGamification</button>
            <button style="height:100px;width:200px" onclick="AllGamification()">AllGamification</button>
            <button style="height:100px;width:200px" onclick="EnableDisableGamification()">Enable/Disable Gamification</button>
            <button style="height:100px;width:200px" onclick="SelectGamification()">Select Gamification</button>
            </span>
             <span class = "buttonsEnableDisable">
            <button style="height:100px;width:200px" onclick="EnableGamification()" >EnableGamification</button>
            <button style="height:100px;width:200px" onclick="DisableGamification()">DisableGamification</button>
            </span>
            <span id="stuff"><div id="Scores"> Score: <span id="point">0</span><br>Quickest Time: <span id="Fasttime">1000</span><br>Last Time: <span id="Lasttime">1000</span><br></div></span>
            <div id="coverIt"> </div>
            <div id="coverIt2"> </div>
            <div id="Pic" ><img id="picture1" class="picture hide" src="left.png" width=260px height=390px>
                           <img id="picture2" class="picture hide" src="right.png" width=260px height=390px> 
            
            <video id="plusAnim" class = "hide" width ="500" autoplay><source src="PlusFinalo.mp4" type ="video/mp4"></video>
            <video id="minusAnim" class = "hide" width ="550" autoplay><source src="MinusFinalo.mp4" type ="video/mp4"></video>
            <video id="recordAnim"  class = "hide" width ="550" autoplay><source src="Record.mp4" type ="video/mp4"></video>   
            <div id="recordbar1" class = "recordBars"></div> 
            <div id="recordbar2" class = "recordBars"></div> 
            </div>
            
            <div id="cross1" class="cross hide"></div>
            <div id="cross2" class="cross hide"></div>
            <div id="dot1" class="dot hide"></div>
            <div id="dot2" class="dot hide"></div>
        </div>
        <div id= "footer">
            <pre id="Points">+5 Points                +10 Points                +30 Points                 +50 Points</pre>
            <div id="bar"></div>
        </div>  
        
     
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
